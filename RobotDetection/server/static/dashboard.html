<!doctype html>
<html>
<head>
  <title>Robot Vision Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background:#0b0b0b; color:#eee;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin:0; padding:0;
      display:grid;
      grid-template-columns: 350px 1fr 400px;
      grid-template-rows: auto 1fr;
      height:100vh;
    }
    #header {
      grid-column: 1 / -1;
      background:#1a1a1a; padding:15px 20px;
      border-bottom:2px solid #00ff88;
      display:flex; justify-content:space-between; align-items:center;
    }
    #header h1 { margin:0; font-size:24px; color:#00ff88; }
    #controls { padding:20px; border-right:1px solid #333; overflow-y:auto; background:#0f0f0f; }
    #video-container {
      display:flex; flex-direction:column; align-items:center;
      justify-content:center; padding:20px; background:#000;
    }
    #video-container img {
      max-width:100%; max-height:calc(100vh - 200px);
      border:2px solid #333; border-radius:4px;
    }
    #graphs { padding:20px; border-left:1px solid #333; overflow-y:auto; background:#0f0f0f; }
    .chart-container {
      margin-bottom:25px; background:#1a1a1a; padding:15px;
      border-radius:8px; border:1px solid #333;
    }
    .chart-title {
      color:#00ff88; font-size:14px; font-weight:600; margin-bottom:10px;
      text-transform:uppercase; letter-spacing:0.5px;
    }
    canvas { max-height:180px !important; }
    h3 {
      color:#00ff88; margin:20px 0 10px 0; font-size:14px;
      text-transform:uppercase; border-bottom:1px solid #333;
      padding-bottom:8px; letter-spacing:0.5px;
    }
    .group { margin-bottom:15px; }
    label { font-size:13px; display:block; margin-bottom:5px; color:#ccc; }
    input[type=range] { width:100%; height:4px; background:#333; outline:none; border-radius:2px; }
    input[type=range]::-webkit-slider-thumb {
      width:14px; height:14px; background:#00ff88; cursor:pointer; border-radius:50%;
    }
    .value { float:right; color:#00ff88; font-weight:600; font-size:13px; }
    button {
      padding:10px 16px; background:#1a5f7a; color:#fff; border:none;
      cursor:pointer; border-radius:4px; font-size:13px; font-weight:600; transition:background 0.2s;
    }
    button:hover { background:#2a7f9a; }
    .button-group { margin-top:20px; }
    .status {
      padding:10px; margin-top:10px; border-radius:4px;
      background:#1a3a1a; color:#8f8; display:none; font-size:13px;
    }
    .stat-box {
      display:flex; justify-content:space-between; padding:10px;
      background:#1a1a1a; border-radius:4px; margin-bottom:8px; border-left:3px solid #00ff88;
    }
    .stat-label { color:#999; font-size:12px; }
    .stat-value { color:#00ff88; font-weight:600; font-size:14px; }
  </style>
</head>
<body>

<div id="header">
  <h1>Robot Vision Dashboard</h1>
  <div style="color:#999; font-size:14px;">Real-time Robot Detection</div>
</div>

<div id="controls">
  <h3>Color Detection</h3>
  <div class="group">
    <label>Red Factor <span id="rf" class="value">2.0</span></label>
    <input type="range" min="1" max="5" step="0.1" value="2.0"
      oninput="set('color.red_factor', this.value, 'rf')">
    <label>Blue Factor <span id="bf" class="value">2.0</span></label>
    <input type="range" min="1" max="5" step="0.1" value="2.0"
      oninput="set('color.blue_factor', this.value, 'bf')">
  </div>

  <h3>Metallic Detection</h3>
  <div class="group">
    <label>Threshold <span id="mt" class="value">0.25</span></label>
    <input type="range" min="0" max="1" step="0.02" value="0.25"
      oninput="set('metal.threshold', this.value, 'mt')">
    <label>Search Height <span id="sh" class="value">1.0</span></label>
    <input type="range" min="0.5" max="2" step="0.1" value="1.0"
      oninput="set('metal.search_height_multiplier', this.value, 'sh')">
    <label>XDoG Sigma 1 (fine) <span id="ds1" class="value">1.0</span></label>
    <input type="range" min="0.1" max="5" step="0.1" value="1.0"
      oninput="set('metal.dog_sigma1', this.value, 'ds1')">
    <label>XDoG Sigma 2 (coarse) <span id="ds2" class="value">1.6</span></label>
    <input type="range" min="0.2" max="10" step="0.1" value="1.6"
      oninput="set('metal.dog_sigma2', this.value, 'ds2')">
    <label>XDoG p (edge emphasis) <span id="dp" class="value">20</span></label>
    <input type="range" min="0" max="100" step="1" value="20"
      oninput="set('metal.dog_p', this.value, 'dp')">
    <label>XDoG epsilon (threshold) <span id="de" class="value">0.5</span></label>
    <input type="range" min="0" max="1" step="0.01" value="0.5"
      oninput="set('metal.dog_epsilon', this.value, 'de')">
    <label>XDoG phi (sharpness) <span id="dph" class="value">10</span></label>
    <input type="range" min="0.1" max="100" step="0.1" value="10"
      oninput="set('metal.dog_phi', this.value, 'dph')">
  </div>

  <h3>Morphology</h3>
  <div class="group">
    <label>Kernel Size <span id="ks" class="value">7</span></label>
    <input type="range" min="3" max="21" step="2" value="7"
      oninput="set('morph.kernel_size', this.value, 'ks')">
    <label>Iterations <span id="mi" class="value">1</span></label>
    <input type="range" min="1" max="5" step="1" value="1"
      oninput="set('morph.iterations', this.value, 'mi')">
  </div>

  <h3>Bumper Detection</h3>
  <div class="group">
    <label>Min Area <span id="ba" class="value">1000</span></label>
    <input type="range" min="100" max="5000" step="100" value="1000"
      oninput="set('bumper.min_area', this.value, 'ba')">
    <label>Min Aspect <span id="bmin" class="value">1.5</span></label>
    <input type="range" min="0.5" max="5" step="0.1" value="1.5"
      oninput="set('bumper.min_aspect', this.value, 'bmin')">
    <label>Max Aspect <span id="bmax" class="value">4.5</span></label>
    <input type="range" min="1" max="10" step="0.5" value="4.5"
      oninput="set('bumper.max_aspect', this.value, 'bmax')">
  </div>

  <div class="button-group">
    <button onclick="resetConfig()">Reset to Defaults</button>
  </div>
  <div id="status" class="status">Saved!</div>
</div>

<div id="video-container">
  <img src="/processed">
</div>

<div id="graphs">
  <h3 style="margin-top:0;">Performance Metrics</h3>
  <div class="stat-box">
    <span class="stat-label">FPS</span>
    <span class="stat-value" id="fps-value">0</span>
  </div>
  <div class="stat-box">
    <span class="stat-label">Frame Time</span>
    <span class="stat-value" id="frametime-value">0 ms</span>
  </div>
  <div class="chart-container">
    <div class="chart-title">FPS Over Time</div>
    <canvas id="fpsChart"></canvas>
  </div>
  <div class="chart-container">
    <div class="chart-title">Pipeline Timing Breakdown</div>
    <canvas id="timingChart"></canvas>
  </div>
  <h3>System Resources</h3>
  <div class="stat-box">
    <span class="stat-label">CPU Usage</span>
    <span class="stat-value" id="cpu-value">0%</span>
  </div>
  <div class="stat-box">
    <span class="stat-label">Memory Usage</span>
    <span class="stat-value" id="mem-value">0%</span>
  </div>
  <div class="stat-box" id="temp-box" style="display:none;">
    <span class="stat-label">Temperature</span>
    <span class="stat-value" id="temp-value">0C</span>
  </div>
  <div class="chart-container">
    <div class="chart-title">CPU & Memory Usage</div>
    <canvas id="systemChart"></canvas>
  </div>
</div>

<script>
Chart.defaults.color = '#999';
Chart.defaults.borderColor = '#333';
Chart.defaults.font.family = "'Segoe UI', sans-serif";

const maxDataPoints = 60;

const fpsChart = new Chart(document.getElementById('fpsChart'), {
  type: 'line',
  data: {
    labels: Array(maxDataPoints).fill(''),
    datasets: [{ data: Array(maxDataPoints).fill(0), borderColor: '#00ff88',
      backgroundColor: 'rgba(0,255,136,0.1)', borderWidth: 2, tension: 0.4, fill: true }]
  },
  options: { responsive: true, maintainAspectRatio: true, animation: false,
    plugins: { legend: { display: false } },
    scales: { y: { beginAtZero: true, max: 80, grid: { color: '#222' } }, x: { display: false } }
  }
});

const timingChart = new Chart(document.getElementById('timingChart'), {
  type: 'bar',
  data: {
    labels: ['Color', 'XDoG', 'Morph', 'BBox', 'Robot'],
    datasets: [{ data: [0,0,0,0,0],
      backgroundColor: ['#ff6384','#36a2eb','#ffce56','#4bc0c0','#9966ff'], borderWidth: 0 }]
  },
  options: { responsive: true, maintainAspectRatio: true, animation: false,
    plugins: { legend: { display: false } },
    scales: { y: { beginAtZero: true, grid: { color: '#222' } }, x: { grid: { display: false } } }
  }
});

const systemChart = new Chart(document.getElementById('systemChart'), {
  type: 'line',
  data: {
    labels: Array(maxDataPoints).fill(''),
    datasets: [
      { label: 'CPU %', data: Array(maxDataPoints).fill(0), borderColor: '#ff6384',
        backgroundColor: 'rgba(255,99,132,0.1)', borderWidth: 2, tension: 0.4, fill: true },
      { label: 'Memory %', data: Array(maxDataPoints).fill(0), borderColor: '#36a2eb',
        backgroundColor: 'rgba(54,162,235,0.1)', borderWidth: 2, tension: 0.4, fill: true }
    ]
  },
  options: { responsive: true, maintainAspectRatio: true, animation: false,
    plugins: { legend: { display: true, position: 'top', labels: { color: '#999', font: { size: 11 } } } },
    scales: { y: { beginAtZero: true, max: 100, grid: { color: '#222' } }, x: { display: false } }
  }
});

function updateCharts(stats) {
  document.getElementById('fps-value').innerText = stats.performance.fps;
  document.getElementById('frametime-value').innerText = stats.performance.frame_time_ms + ' ms';
  document.getElementById('cpu-value').innerText = stats.system.cpu_percent + '%';
  document.getElementById('mem-value').innerText = stats.system.memory_percent + '%';
  if (stats.system.temperature !== null) {
    document.getElementById('temp-box').style.display = 'flex';
    document.getElementById('temp-value').innerText = stats.system.temperature + 'C';
  }
  fpsChart.data.datasets[0].data.push(stats.performance.fps);
  fpsChart.data.datasets[0].data.shift();
  fpsChart.update('none');
  const t = stats.performance.timings;
  timingChart.data.datasets[0].data = [t.color_ms, t.metallic_ms, t.morph_ms, t.bbox_ms, t.robot_ms];
  timingChart.update('none');
  systemChart.data.datasets[0].data.push(stats.system.cpu_percent);
  systemChart.data.datasets[0].data.shift();
  systemChart.data.datasets[1].data.push(stats.system.memory_percent);
  systemChart.data.datasets[1].data.shift();
  systemChart.update('none');
}

setInterval(() => {
  fetch('/api/stats').then(r => r.json()).then(updateCharts)
    .catch(e => console.error('Stats fetch error:', e));
}, 100);

function set(key, value, id) {
  if (id) document.getElementById(id).innerText = value;
  fetch('/api/config', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({[key]: parseFloat(value) || value})
  }).then(() => showStatus());
}

function resetConfig() {
  if (confirm('Reset all settings to defaults?')) {
    fetch('/api/config/reset', { method: 'POST' }).then(r => r.json()).then(() => {
      showStatus('Reset!');
      setTimeout(() => location.reload(), 1000);
    });
  }
}

function showStatus(msg = 'Saved!') {
  const s = document.getElementById('status');
  s.innerText = msg; s.style.display = 'block';
  setTimeout(() => { s.style.display = 'none'; }, 1500);
}

fetch('/api/config').then(r => r.json()).then(cfg => {
  const sliders = [
    ['rf',  'color.red_factor',               cfg.color.red_factor],
    ['bf',  'color.blue_factor',              cfg.color.blue_factor],
    ['mt',  'metal.threshold',                cfg.metal.threshold],
    ['sh',  'metal.search_height_multiplier', cfg.metal.search_height_multiplier],
    ['ds1', 'metal.dog_sigma1',               cfg.metal.dog_sigma1],
    ['ds2', 'metal.dog_sigma2',               cfg.metal.dog_sigma2],
    ['dp',  'metal.dog_p',                    cfg.metal.dog_p],
    ['de',  'metal.dog_epsilon',              cfg.metal.dog_epsilon],
    ['dph', 'metal.dog_phi',                  cfg.metal.dog_phi],
    ['ks',  'morph.kernel_size',              cfg.morph.kernel_size],
    ['mi',  'morph.iterations',               cfg.morph.iterations],
    ['ba',  'bumper.min_area',                cfg.bumper.min_area],
    ['bmin','bumper.min_aspect',              cfg.bumper.min_aspect],
    ['bmax','bumper.max_aspect',              cfg.bumper.max_aspect],
  ];
  sliders.forEach(([id, attr, val]) => {
    document.getElementById(id).innerText = val;
    const input = document.querySelector(`input[oninput*="${attr}"]`);
    if (input) input.value = val;
  });
});
</script>
</body>
</html>
